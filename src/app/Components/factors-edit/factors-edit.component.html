<div class="container">
    <div class="row justify-content-center">
        <div *ngIf="factorsList.length===0" class="alert alert-primary" role="alert">
            There are no factors yet. Please add them using the input down below.
        </div>
        <div *ngIf="factorsList.length!==0" class="col-10">
            <div class="col">
                <form action="" id="addFactorForm">
                    <div *ngFor="let f of factorsList">
                        <div class="form-group">
                            <div class="input-group mb-3 innerMargin-025">
                                <input [ngStyle]="getStyle(f)" type="text" class="form-control"
                                    [disabled]="!factorsListEditionMap[f.id!].inEdition" placeholder="Factor..."
                                    aria-label="Factor's name" id="inputFactor_{{f.id}}"
                                    aria-describedby="addFactorButton" value="{{f.title}}">
                                <input [ngStyle]="getStyle(f)" type="color" class="form-control form-control-color"
                                    [disabled]="!factorsListEditionMap[f.id!].inEdition" id="factorColor_{{f.id!}}"
                                    value="{{f.color!}}">
                                <button [ngStyle]="getStyle(f,true)" class="btn btn-outline-custom" #save type="button"
                                    *ngIf="factorsListEditionMap[f.id!].inEdition" (click)="onClickSave(save)"
                                    id="save_{{f.id!}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                                        <path
                                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                        <path
                                            d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.235.235 0 0 1 .02-.022z" />
                                    </svg></button>
                                <button [ngStyle]="getStyle(f,true)" class="btn btn-outline-custom" #edit type="button"
                                    *ngIf="!factorsListEditionMap[f.id!].inEdition" (click)="onClickEdit(edit)"
                                    id="edit_{{f.id!}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg></button>
                                <button [ngStyle]="getStyle(f,true)" class="btn btn-outline-custom" #cancel type="button"
                                    *ngIf="factorsListEditionMap[f.id!].inEdition" (click)="onClickCancel(cancel)"
                                    id="cancel_{{f.id!}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                        <path
                                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                        <path
                                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                    </svg></button>
                                <button [ngStyle]="getStyle(f,true)" class="btn btn-outline-custom" #remove type="button"
                                    *ngIf="!factorsListEditionMap[f.id!].inEdition" id="remove_{{f.id}}"
                                    (click)="onClickRemove(remove)"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                        height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                        <path fill-rule="evenodd"
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                    </svg></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div>
                <form action="" id="addFactorForm">
                    <div class="form-group">
                        <div class="input-group mb-3 innerMargin-025 ">
                            <input type="text" (input)="onUpdateNewFactor()" class="form-control"
                                placeholder="New Factor" aria-label="Factor's name" aria-describedby="addFactorButton"
                                name="newFactorInput" id="newFactorInput" [(ngModel)]="newFactorObject.t">
                            <input type="color" class="form-control form-control-color" id="newFactorColor"
                                [(ngModel)]="newFactorObject.c" name="newFactorColor">
                            <button class="btn btn-outline-custom" type="button" (click)="onAddNewFactor()"
                                id="addFactorButton">+</button>
                        </div>
                        <div *ngIf="newFactorInvalid" id="newFactorInvalid" class="alert alert-danger" role="alert">
                            This factor is empty or already exists
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" style="display: none;" class="btn btn-primary" data-toggle="modal" id="confirmationModalTrigger"
    data-target="#confirmationModal">
    Confirmation Modal Trigger
</button>

<!-- Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalTitle"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalTitle"></h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="confirmationModal-body" class="modal-body">
                Upon confirmation, all previous values will be deleted, do you wish to delete factor
                <span>{{factorOnDelete.title}}</span>?
            </div>
            <div class="modal-footer">
                <button id="cancelConfirmationModalButton" type="button" class="btn btn-custom"
                    data-dismiss="modal">Cancel</button>
                <button (click)="onAcceptRemove()" type="button" class="btn btn-primary">Accept</button>
            </div>
        </div>
    </div>
</div>
